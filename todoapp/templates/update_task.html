{% extends 'base.html' %}

{% block title %}
Update Task -
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-center">To Do Application</h1>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-text" data-toggle="tooltip" data-placement="bottom" title="Mark as completed">
                    {{ task_edit_form.completed }}
                </div>
                {{ task_edit_form.title }}
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>
        </form>        
    </div>
</div>
{% endblock content %}
